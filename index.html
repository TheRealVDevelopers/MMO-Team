<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make My Office | Premium Interior Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Primary Accent: Green */
      --color-primary: 34 197 94;
      /* Secondary Accent: Green */
      --color-secondary: 74 222 128;
      /* Neutral Accent: Green 400 */
      --color-accent: 134 239 172;
      /* Semantic Colors */
      --color-error: 239 68 68;
      --color-purple: 139 92 246;

      /* Main Background: Neutral 50 */
      --color-background: 250 250 250;

      /* Section Background: Neutral 100 */
      --color-subtle-background: 245 245 245;

      /* Card Background: Pure White */
      --color-surface: 255 255 255;

      /* Text Colors */
      --color-text-primary: 23 23 23;
      /* Neutral 900 */
      --color-text-secondary: 82 82 82;
      /* Neutral 600 */

      /* Borders */
      --color-border: 229 229 229;
      /* Neutral 200 */

      --color-toggle-background: 212 212 212;

      /* Subtle States */
      --color-primary-subtle-background: 240 253 244;
      --color-primary-subtle-text: 34 197 94;

      --color-secondary-subtle-background: 240 253 244;
      /* Matching Primary for Green Theme Consistency */
      --color-secondary-subtle-text: 74 222 128;
      --color-accent-subtle-background: 245 245 245;
      --color-accent-subtle-text: 82 82 82;

      --color-error-subtle-background: 254 242 242;
      --color-error-subtle-text: 185 28 28;

      --color-purple-subtle-background: 243 232 255;
      --color-purple-subtle-text: 107 33 168;

      --color-slate-subtle-background: 245 245 245;
      --color-slate-subtle-text: 82 82 82;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    .font-serif,
    .font-sans {
      font-family: 'Nunito', sans-serif;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      important: true, /* FORCE OVERRIDE of any conflicting styles */
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            serif: ['Nunito', 'sans-serif'],
          },
          colors: {
            /* HARDCODED GREEN PALETTE TO ENSURE THEME APPLICATION */
            primary: '#22c55e', /* Green-500 */
            secondary: '#4ade80', /* Green-400 */
            accent: '#86efac', /* Green-300 */

            /* Semantic Colors (Hardcoded) */
            error: '#ef4444',
            purple: '#14b8a6', /* Mapped Purple to Teal for Green Harmony */

            /* Backgrounds (Neutral) */
            background: '#fafafa', /* Neutral-50 */
            surface: '#ffffff',
            'subtle-background': '#f5f5f5', /* Neutral-100 */

            /* Text (Neutral) */
            'text-primary': '#171717', /* Neutral-900 */
            'text-secondary': '#525252', /* Neutral-600 */

            border: '#e5e5e5', /* Neutral-200 */

            /* FORCE OVERRIDE STANDARD BLUE PALETTES TO GREEN/NEUTRAL via EXTEND */
            /* This ensures 'bg-blue-500' becomes 'bg-green-500' */
            slate: {
              50: '#fafafa', 100: '#f5f5f5', 200: '#e5e5e5', 300: '#d4d4d4', 400: '#a3a3a3',
              500: '#737373', 600: '#525252', 700: '#404040', 800: '#262626', 900: '#171717', 950: '#0a0a0a',
            },
            blue: {
              50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80',
              500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d', 950: '#052e16',
            },
            indigo: {
              50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4', 400: '#2dd4bf',
              500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a', 950: '#042f2e',
            },
            sky: {
              50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80',
              500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d', 950: '#052e16',
            },

            /* Semantic Mapping to New Theme for existing components */
            'kurchi-gold': {
              400: '#D4B875',
              500: '#C4A35A',
              600: '#A88A45',
            },
            'kurchi-espresso': {
              800: '#4A4A4A',
              900: '#2A2A2A',
              950: '#222222',
            }
          },
          boxShadow: {
            'luxury': '0px 8px 24px rgba(0, 0, 0, 0.06)',
            'luxury-hover': '0px 12px 32px rgba(0, 0, 0, 0.08)',
          },
          borderRadius: {
            'lg': '16px',
            'md': '12px',
            'sm': '8px',
            '2xl': '24px',
            '3xl': '32px',
          },
          animation: {
            'luxury-reveal': 'luxury-reveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'image-settle': 'image-settle 1.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slow-fade': 'fade-in 1.2s ease-out forwards',
          },
          keyframes: {
            'luxury-reveal': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'image-settle': {
              '0%': { transform: 'scale(1.05)', opacity: '0', filter: 'blur(5px)' },
              '100%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0px)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          },
          transitionTimingFunction: {
            'luxury': 'cubic-bezier(0.22, 1, 0.36, 1)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>

<body
  class="bg-background font-sans text-text-primary transition-colors duration-700 antialiased selection:bg-primary selection:text-white">
  <div id="root"></div>
  <div id="modal-root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
